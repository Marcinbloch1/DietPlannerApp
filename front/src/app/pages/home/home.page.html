    <ion-card-header>
      <ion-card-title> Welcome </ion-card-title>
      <ion-card-subtitle>
        This app is a diet planner platform <br />

      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="signin-btns">
        <ion-button
          size="large"
          fill="solid"
          shape="round"
          class="loginbtn"
          (click)="gotoLoginpage()"

        <ion-button
          size="large"
          fill="outline"
          shape="round"

      <div class="social-btns">
