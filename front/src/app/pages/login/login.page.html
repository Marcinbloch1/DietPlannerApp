    <ion-card-content>
      <div class="header-text">Sign in</div>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="wrapform">
          <ion-item color="light">
            <ion-input
              type="text"
              name="username"
              formControlName="username"
              placeholder="Username"
              fill=""
            >
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <!-- <ion-item color="light">
            <ion-input
              type="text"
              name="email"
              formControlName="email"
              placeholder="Email"
              fill=""
            >
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationUserMessage.email"
            >
              <div
                class="error_message"
                *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)"
              >
                {{validation.message}}
              </div>
            </ng-container>
          </div> -->

          <ion-item color="light">
            <ion-input
              type="password"
              name="password"
              formControlName="password"
              placeholder="••••••••"
            >
              <ion-icon name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>

          <div>
            <ng-container
              *ngFor="let validation of validationUserMessage.password"
            >
              <div
                class="error_message"
                *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)"
              >
                {{validation.message}}
              </div>
            </ng-container>
          </div>
        </div>
        <div class="password_forgot">
          <ion-button fill="clear" class="ion-no-padding"
            >Forgot Pasword?</ion-button
          >
        </div>
        <div class="sign-btn-wrap">
          <ion-button
            size="large"
            shape="round"
            type="submit"
            fill="solid"
            class="sign-btn"
            [disabled]="!form.valid"
            >Login</ion-button
          >
        </div>

        <div class="text-tag">
          <span>Or via Social Media</span>
        </div>

        <div class="social-btns">
          <cool-google-button color="light">
            Login with Google
          </cool-google-button>
          <!-- <ion-button fill="clear" class="facebookbtn ion-no-padding">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="googlebtn ion-no-padding">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="applebtn ion-no-padding">
            <ion-img src="assets/images/apple.png"></ion-img>
          </ion-button> -->
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>Don’t have an account?</span
    ><ion-button
      fill="clear"
      size="small"
      class="btn-signup"
      (click)="goToRegister()"
      >Sign Up</ion-button
    >
  </div>
</ion-content>
