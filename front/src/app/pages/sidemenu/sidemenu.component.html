<ion-header>
  <ion-toolbar>
    <ion-item *ngIf="loginService.currentUser$ | async as user" lines="none">
      <ion-avatar slot="start" (click)="openUserActions()">
        <img
          src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
        />
      </ion-avatar>
      <ion-label> {{ user.username | titlecase }}</ion-label>
    </ion-item>
    <ion-item *ngIf="(loginService.currentUser$ | async) === null" lines="none">
      Change your color theme!
    </ion-item>
  </ion-toolbar>
</ion-header>
